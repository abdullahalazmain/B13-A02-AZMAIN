<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TechWave | Home</title>
</head>
<body>
    <header>
        <nav>
            <h2 class="logo">Tech <span class="linear">Wave</span></h2>
            <ul id="menu">
                <li>About</li>
                <li>Episodes</li>
                <li>Host</li>
            </ul>
            <button><a href="#">Subscribe</a></button>
        </nav>
        <section id="banner">
            <div class="hero-icons">
                <img src="./assets/hero-circle.png" alt="linear circle">
                <img src="./assets/microphone.png" alt="microphone icon">
                <span class="new-badge">NEW</span>
            </div>
            <div class="hero-content">
                <h1>TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="hero-btn">
                    <button><img src="./assets/spotify.png" alt="spotify icon">Listen On Spotify</button>
                    <button><img src="./assets/message.png" alt="spotify icon">Subscribe</button>
                </div>
            </div>
        </section>
    </header>    
</body>
</html>
